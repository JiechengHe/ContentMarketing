<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容营销</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/head.js"></script>
</head>
<body>

<div class="n-head">
    <div class="g-doc f-cb">
        <div class="user"></div>
        <ul class="nav"></ul>
    </div>
</div>
<div class="g-doc">
    <!-- 选择卡 -->
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <div class="tab">
            <ul>
                <li id="all" class="z-sel">
                    <a onclick="showAll()">所有内容</a>
                </li>
                <li id="part">
                    <a onclick="showPart()">未购买的内容</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="n-plist">
        <ul class="f-cb" id="plist_all"></ul>
        <ul class="f-cb" id="plist_part"></ul>
    </div>
</div>

</body>
</html>
